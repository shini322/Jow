                    </button>
                </div>


            </div>
        </header>
        <!--end header-->

        <!--start main-->
        <main class="main" id="main">
            <div class="login">
                <div class="container">
                    <div class="login__inner">
                        <div class="login__title">
                            <span class="login__title--big">Login </span>/ Signup
                        </div>
                        <form class="login__form">
                            <div class="login__form-item">
                                <label class="login__form-label">E-mail</label>
                                <input class="login__form-input" type="email" name="email">
                            </div>
                            <div class="login__form-item">
                                <label class="login__form-label">Password</label>
                                <input class="login__form-input" type="password">
                            </div>
                            <div class="login__form-remember label-checkbox-block">
                                <input class="login__form-input-checkbox label-checkbox-block__input" type="checkbox" id="remember">
                                <label class="login__form-label-checkbox label-checkbox-block__label" for="remember">Remember me</label>
                            </div>
                            <button class="button button--green login__button" type="submit">
                                Login
                            </button>
                            <a class="login__forgot" href="">Forgot password?</a>
                        </form>
                    </div> 
                </div>
                               
            </div>
        </main>
        <!--end main-->
